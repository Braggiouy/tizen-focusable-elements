<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description"
	content="Tizen basic template generated by Tizen Web IDE" />

<title>Example 3: Focusable Elements</title>

<!-- -Include CAPH 3.1.0 default package -->

<link href="lib/caph/3.1.0/caph.min.css" rel="stylesheet">

<!-- -Include JQuery file (you can use jQuery in your environment) -->
<script src="lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js"
	type="text/javascript"></script>

<!-- -Include hammer js for touch feature (uncomment to enable touch feature) -->
<!-- -<script src="lib/caph/3.1.0/hammerjs/hammer.min.js" type="text/javascript"></script> -->

<!-- -Include the CAPH Package for JQuery -->
<script src="lib/caph/3.1.0/caph-jquery.min.js" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/main.js"></script>

</head>
<body>
	<header>
		<h1>Example 3 : Focusable Elements</h1>
		<h2>By Braggio</h2>
	</header>


	<article>
		<img class="logo" src="images/logo-Samsung.png" />
		<section>
			<p style="font-size: 40px;" id="statement">Click in order to see
				the time in format:</p>
			<div id="12h" class="hour">
				<input id="12hour" class="logoH" type="image" src="images/12.png"
					onclick="startTime(12);" focusable>
			</div>

			<div id="24h" class="hour">
				<input id="24hour" class="logoH" type="image" src="images/24.png"
					onclick="startTime(24);" focusable>
			</div>
		</section>
	</article>

	<footer>
		<p style="text-align: center">&copy; 2023 With love by Braggio.
			All rights reserved</p>
	</footer>

</body>
</html>
